<!doctype html>
<html>
	<head>
		<title>Thang</title>
		<link href='http://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
		<style>
			
			html, body { font-family: 'Oswald', sans-serif; padding:0; margin:0; overflow: hidden; }
			canvas {  padding: 0; margin: 0; }
		
			#stats { position: absolute; bottom:0; right: 100px }
			#stats #fps { background: #000 !important }
			#stats #fps #fpsText { color: #aaa !important }
			
			#debug { text-align: right; width: 10%; position: absolute; bottom:0; right: 0 }
			#debug p { margin: 0; color: #1AFFFB; font-size: 1.2vw; }
			
			#instructions { 
				padding-top: 1%; 
				font-family: 'Oswald', sans-serif; 
				color: #000; 
				position: absolute; 
				top: 0; 
				text-align: center; 
				width:100%; 
				margin: 0 auto; 
			}
			
			#instructions p { margin: 0; font-size: 1vw; }
			
			#title { padding: 1%; font-family: 'Oswald', sans-serif; color: #000; position: absolute; right: 0; text-align: right; width:15%; }
			
			#title p {
				font-size: 1vw;
				margin:0;
				/*margin-right: 5%;*/
			}
			
			#title h1 {
				font-size: 2.5vw;
				margin: 0;
				/*margin-right: 5%;*/
				margin-bottom: 5%;
				margin-top: 10%;
				line-height: 110%;
			}
			
			#title h2 {
				font-size: 1.5vw;
				margin: 0;
				/*margin-right: 5%;*/
			}
			
			#title img {
				width:100%;
			}
			
			#chat { 
				position: fixed; 
				bottom: 0; 
				width: 50%; 
				height: 20%; 
			}
			
			#players { 
				color: white;
				position: absolute; 
				top: 0;
				left: 0;
				padding: 1vw;
				width: 10%; 
				height: 30%; 
			}
			
			#players p { padding: 0; margin: 0;	}
			
			#player-list { overflow: auto; list-style-type: none; margin: 0; padding: 0; }
			
			.player-joined {
				color: #003300;
			}
			
			.player-left {
				color: #330000;
			}
			
			form { width: 100%; position: absolute; bottom: 0; }
			form input { font-family: 'Oswald', sans-serif; width: 90%; }
			form button { font-family: 'Oswald', sans-serif; width: 9%; background: rgb(130, 224, 255); }
			#messages { overflow: auto; height: 80%; list-style-type: none; margin: 0; padding: 0; }
			#messages li { padding: 0 10px; ;}
			#messages li:nth-child(odd) {  }
		</style>
	</head>
	<body>
	
		<div id="title">
			<img src="logo2.png"/>
			<br/>
			<h1>IT'S A LOAD OF BALLS</h1>
			<p>"9/9. I don't have a comment."</p>
			<br/>
			<h2>NEW FEATURES</h2>			
			<p><strong>SMOOTH SMOOTH JAZZ!!!</strong></p>
			<p><strong>TERRAIN!!!</strong></p>
			<p><strong>SHADOWS!!</strong></p>
			<p><strong>PLAYER LIST!!</strong></p>
			<p><strong>PHYSICS!</strong></p>
			<p>MULTIPLAYER PERSISTENCE!</p>
			<p>ERRORS!</p>
		</div>
		
		<div id="debug">	
			<p id="position-x"></p>
			<p id="position-y"></p>
			<p id="position-z"></p>
			<br/>
			<p id="velocity-x"></p>
			<p id="velocity-y"></p>
			<p id="velocity-z"></p>
		</div>
		
		<div id="instructions">
			<p>MOVE = Cursor Keys</p>
			<p>JUMP = Space</p>
		</div>
		<div id="players">
			<p>Players:</p>
			<ul id="player-list"></ul>
		</div>
		<div id="chat">
			<ul id="messages"></ul>
			<form action="">
			  <input id="m" autocomplete="off" /><button>Send</button>
			</form>
		</div>
